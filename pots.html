    .pot-card {

      height: 220px;

      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #2e7d32;
    }
